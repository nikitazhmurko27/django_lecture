{% extends "post/base.html" %}
{% block content %}
<article class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.created_at}}</p>
    <p>{{post.content}}</p>
</article>
<h3>Edit post:</h3>
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    {{form.errors}}
    <p><input type="submit"></p>
</form>
{% endblock %}
